<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #2E8B57; /* green theme */
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #246b44;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .info-message {
            margin-bottom: 15px;
            color: #333;
        }
        a {
            color: #2E8B57;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        {% if validlink %}
            <h2>Set a New Password</h2>
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</p>
            {% endfor %}
            <form method="POST">
                {% csrf_token %}
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Change Password</button>
            </form>
        {% else %}
            <h2>Invalid or Expired Link</h2>
            <p class="info-message">Your password reset link is invalid or has expired.</p>
            <a href="{% url 'forgot_password' %}">Request a new reset link</a>
        {% endif %}
    </div>
</body>
</html>
