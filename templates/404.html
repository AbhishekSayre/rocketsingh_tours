{% extends "base.html" %}

{% block content %}
<style>
  body {
    background-color: #043d3b;
    font-family: 'Segoe UI', sans-serif;
  }

  .error-container {
    max-width: 400px;
    margin: 100px auto;
    background-color: #00332f;
    border-radius: 20px;
    padding: 40px 30px;
    color: #fff;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .error-container h1 {
    font-size: 70px;
    margin-bottom: 10px;
    color: #ffc107;
  }

  .error-container h2 {
    font-size: 22px;
    margin-bottom: 15px;
  }

  .error-container p {
    font-size: 14px;
    color: #9cc3c2;
    margin-bottom: 25px;
  }

  .error-container a {
    background-color: #0d7ae5;
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .error-container a:hover {
    background-color: #0b62b8;
  }
</style>

<div class="error-container">
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or was moved.</p>
  <a href="{% url 'home' %}">Go Back Home</a>
</div>
{% endblock %}
