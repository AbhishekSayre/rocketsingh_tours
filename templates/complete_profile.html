{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Complete your profile</title>
  <style>
    body { font-family: Arial; background:#f6f7f9; margin:0; }
    .card { max-width: 520px; margin: 60px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    h1 { margin:0 0 16px; color:#0d6b4d; }
    label { display:block; font-weight:600; margin:12px 0 6px; }
    input, select { width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; }
    button { margin-top:18px; width:100%; padding:12px; background:#0d6b4d; color:#fff; border:0; border-radius:8px; cursor:pointer; }
    button:hover { background:#0b5a3d; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Complete your profile</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label for="{{ form.name.id_for_label }}">Full name</label>
      {{ form.name }}

      <label for="{{ form.gender.id_for_label }}">Gender</label>
      {{ form.gender }}

      <label for="{{ form.dob.id_for_label }}">Date of Birth</label>
      {{ form.dob }}

      <label for="{{ form.phone.id_for_label }}">Phone</label>
      {{ form.phone }}

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
