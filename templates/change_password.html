<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        /* Page background */
body {
    background-color: #02312b; /* dark green background */
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Form container */
.container {
    background: #064439; /* dark teal/green card */
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    width: 380px;
    text-align: center;
}

/* Heading */
.container h2 {
    color: #ffffff;
    font-size: 22px;
    margin-bottom: 25px;
}

/* Input fields */
.container input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    background-color: #0d5c4f;
    color: #ffffff;
    font-size: 14px;
    outline: none;
}

.container input[type="password"]::placeholder {
    color: #a9b8b6; /* light gray text inside input */
}

/* Match/No-match message */
.match-message {
    font-size: 13px;
    margin-top: 5px;
}
.match {
    color: #0be881; /* green success */
}
.no-match {
    color: #ff4d4d; /* red error */
}

/* Button */
.container button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 6px;
    background: #2d7ef7; /* blue button */
    color: #fff;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.container button:hover {
    background: #1a63d6; /* darker blue hover */
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>


        
        {% if messages %}
            <div id="message-container">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}


        <form method="POST">
            {% csrf_token %}

            {% if request.user.has_usable_password %}
                <input type="password" name="old_password" placeholder="Old Password" required>
            {% endif %}

            <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

            
            <p id="password-match-msg" class="match-message"></p>

            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        const newPassword = document.getElementById("new_password");
        const confirmPassword = document.getElementById("confirm_password");
        const message = document.getElementById("password-match-msg");

        function checkMatch() {
            if (newPassword.value && confirmPassword.value) {
                if (newPassword.value === confirmPassword.value) {
                    message.style.display = "block";
                    message.textContent = "✅ New password and confirm password match";
                    message.className = "match-message match";
                } else {
                    message.style.display = "block";
                    message.textContent = "❌ Passwords do not match";
                    message.className = "match-message no-match";
                }
            } else {
                message.style.display = "none";
            }
        }

        newPassword.addEventListener("input", checkMatch);
        confirmPassword.addEventListener("input", checkMatch);

        
        
        setTimeout(() => {
            const alerts = document.querySelectorAll(".alert");
            alerts.forEach(alert => {
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500); // remove from DOM after fade
            });
        }, 4000);
    
    </script>
</body>
</html>
